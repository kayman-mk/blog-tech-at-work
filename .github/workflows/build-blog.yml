---
name: "Build the blog"

on: # yamllint disable-line rule:truthy
  pull_request:
  push:
    branches:
      - main

jobs:
  build-the-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.1.2

      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Build blog
        run: |
          bundle config path "$(pwd)/vendor/bundle"

          cd src
          bundle install

          bundle exec jekyll build

      - name: Install Fontawesome
        run: |
          wget https://use.fontawesome.com/releases/v6.2.0/fontawesome-free-6.2.0-web.zip -O fontawesome.zip

          mkdir -p target/assets/css
          unzip -j fontawesome.zip fontawesome-free-6.2.0-web/css/all.min.css -d target/assets/css

          mkdir -p target/assets/webfonts
          unzip -j fontawesome.zip "fontawesome-free-6.2.0-web/webfonts/*" -d target/assets/webfonts

      - name: Create Github issue for new posts
        run: |
          git fetch origin main --depth=1 --no-tags
          git branch -a
          new_post=$(git diff --name-status HEAD origin/main | grep ^A | cut -f 2 | grep src/_posts)
          
          if [ -n "$new_post" ]; then
            echo "New post found: $new_post"
          
            title=$(cat "$new_post" | sed -n -e 's/^.*title: //p')
          
            issue_no=$(curl -X "POST" "https://api.github.com/repos/kayman-mk/blog-tech-at-work/issues" \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: text/plain; charset=utf-8" \
                -d '{
                "title": "$title",
                "body": "",
                "labels": [
                  "blog-comment",
                  "not-released"
                ]
              }' | jq -r '.number')
          
            echo "Created GitHub issue: $issue_no"
          fi

      - name: Deploy
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        if: github.ref == 'refs/heads/main'
        with:
          server: af93d.netcup.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          security: strict
          local-dir: target/
          server-dir: blog.matthiaskay.de/
