---
name: "Build the blog"

on: # yamllint disable-line rule:truthy
  pull_request:

steps:
  - uses: actions/checkout@v2
  - name: Setup Ruby
    uses: actions/setup-ruby@v1
    with:
      ruby-version: 3.1.2
  - name: Build blog
    run: 
      - cd src
      - bundle install
      - jekyll -d ../target build